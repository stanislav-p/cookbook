<section class="edit">
  <div class="container">
    <div class="row">
      <div class="col-xs-offset-1 col-xs-10 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4">
        <form (submit)="onUpdateRecipe()">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name">
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" rows="5" id="description" [(ngModel)]="description" name="description"></textarea>
          </div>
          <input type="submit" class="btn btn-main" value="Update">
        </form>
      </div>
    </div>
  </div>
</section>
